{% extends '_partials/base.html' %}

{#% load crispy_forms_tags %#}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">Definir nova senha</h2>
          {% if validlink %}
            <form method="post" novalidate>
              {% csrf_token %}

              {#{ form|crispy }#}
              {{ form.as_p }}

              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          {% else %}
            <p class="text-danger">Link inválido.</p>
            <p class="card-text">
              <a href="{% url 'password_reset' %}">Solicite um novo link de redefinição de senha.</a>
            </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}

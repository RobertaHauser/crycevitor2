{% extends "_partials/base.html" %}  

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Login</h2>
        <br />
        {% include '_partials/messages.html'%}

      <form class="large form" method="post" action={% url 'login'  %}>
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" required name="email" placeholder="E-mail" value="{{ data.email }}" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control" required name="password" placeholder="Senha" />
        </div>

        <button type="submit" class="btn btn-primary">OK</button>
        <a href="{ url 'password_reset' %}" class="btn btn-link">Esqueci a senha</a>
      </form>

      </div>
    </div>
  </div>
</div>
{% endblock content %}
